<!-- HEADER -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="?page=dispatch" method="post">
                <fieldset>



                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic">Department</label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <!-- Fill Departments -->
                            </select>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="incident-description">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="incident-description" name="incident-description" maxlength="300"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit-report"></label>
                        <div class="col-md-4">
                            <button id="submit-report" name="submit-report" class="btn btn-primary">Submit Report</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

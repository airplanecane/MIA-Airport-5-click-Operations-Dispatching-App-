<!-- HEADER -->
<div class="container">
    <div class="row">
        <div class="col-md-fluid">
            <div class="table-responsive">
                <style>
                    .popbox {
                        display: none;
                        position: absolute;
                        z-index: 99999;
                        width: 420px;
                        height: 620px;
                        padding: 10px;
                        background: #EEEFEB;
                        color: #000000;
                        border: 1px solid #4D4F53;
                        margin: 0;
                        -webkit-box-shadow: 0 0 5px 0 rgba(164, 164, 164, 1);
                        box-shadow: 0 0 5px 0 rgba(164, 164, 164, 1);
                    }
                    @-moz-document url-prefix() {
                        fieldset { display: table-cell; }
                    }

                </style>
                <script type="text/javascript" src="http://tfcore.cs.fiu.edu/api/8.5.0/default.aspx"></script>
                <script>
                    ajaxOnLoad();
                    $(function() {
                        var moveLeft = 0;
                        var moveDown = 0;
                        $('a.popper').hover(function(e) {

                            var target = '#' + ($(this).attr('data-popbox'));

                            $(target).show();
                            moveLeft = $(this).outerWidth();
                            moveDown = ($(target).outerHeight() / 2);
                        }, function() {
                            var target = '#' + ($(this).attr('data-popbox'));
                            $(target).hide();
                        });

                        $('a.popper').mousemove(function(e) {
                            var target = '#' + ($(this).attr('data-popbox'));

                            leftD = e.pageX + parseInt(moveLeft);
                            maxRight = leftD + $(target).outerWidth();
                            windowLeft = $(window).width() - 40;
                            windowRight = 0;
                            maxLeft = e.pageX - (parseInt(moveLeft) + $(target).outerWidth() + 20);

                            if(maxRight > windowLeft && maxLeft > windowRight)
                            {
                                leftD = maxLeft;
                            }

                            topD = e.pageY - parseInt(moveDown);
                            maxBottom = parseInt(e.pageY + parseInt(moveDown) + 20);
                            windowBottom = parseInt(parseInt($(document).scrollTop()) + parseInt($(window).height()));
                            maxTop = topD;
                            windowTop = parseInt($(document).scrollTop());
                            if(maxBottom > windowBottom)
                            {
                                topD = windowBottom - $(target).outerHeight() - 20;
                            } else if(maxTop < windowTop){
                                topD = windowTop + 20;
                            }

                            $(target).css('top', topD).css('left', leftD);


                        });

                    });
                </script>

                <select type="text" id="select-dept"
                        class="form-control" onchange="filter()"
                        style="line-height: 1;
                               font-size: 16px;
                               line-height: 1;
                               border-radius: 0;
                               height: 34px;"
                        >
                    <option id="department" value="-1"> Filter by department </option>
                    <!-- Fill Departments -->
                </select>
                <div class="table-response filterable">


                <table id="mytable" class="table table-hover table-condensed">
                    <thead>
                    <tr class="filters">
                        <th class="hidden-xs">
                            <input type="text" class="form-control " placeholder="Location" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control" placeholder="Dispatch Time" disabled>
                        </th>
                        <th>
                            <input  type="hidden" id="hidden-text" class="form-control" placeholder="Department" disabled>
                            <input type="text" class="form-control" placeholder="Department" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control" placeholder="Message" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control" placeholder="Completed" disabled>
                        </th>
                        <th>
                            <input type="text" class="form-control" placeholder="Manage" disabled>
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                        <!-TABLE OF MESSAGES->
                    </tbody>

                </table>

                </div>
        </div>
    </div>
</div>

</div>

<!doctype html>

<head>

    <!-- Basics -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Login</title>

    <!-- CSS -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<!-- Main HTML -->

<body>

<!-- Begin Page Content -->

<div id="container">

    <form>
        <div id="badge-input">
            <label for="badge">Badge Scan:</label>
            <input type="file" id="badge" accept="image/*;capture=camera">
        </div>

        <div id="pin-input">
            <label for="pin">PIN:</label>
            <input type="number" id="pin" min="0" max="9999" pattern="\d*" name="pin">
        </div>

        <div id="lower">
            <input type="checkbox" id="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
            <input type="submit" value="Login">
        </div><!--/ lower-->

    </form>

</div><!--/ container-->


<!-- End Page Content -->

</body>

</html>
